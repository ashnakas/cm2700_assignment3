<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie System</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&display=swap" rel="stylesheet">

    <!-- Inline styles -->
    <style>
        /* Applying global styles */
        body {
            font-family: 'Dancing Script', cursive; /* Setting the default font */
            background-color: #ffe0e9; /* Light pink background */
            color: #333; /* Text color */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* White background for the content area */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Slight shadow for depth */
        }

        header, footer {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
    </style>
    <!-- End of Inline styles -->

</head>

<body>
    <div class="container">
        <header>
            <h1>Movie System</h1>
        </header>
        <div id ="output">
            <!-- JavaScript will display results here -->
        </div>
        <footer>
            <p>Designed by Ashna Kasireddy</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
